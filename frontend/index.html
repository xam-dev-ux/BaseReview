<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Primary Meta Tags -->
    <title>BaseReview - Community Watchdog for Base MiniApps</title>
    <meta name="title" content="BaseReview - Community Watchdog for Base MiniApps" />
    <meta name="description" content="Protect yourself from scams with honest, decentralized reviews for Base MiniApps. Community-powered reputation platform with scam detection." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com" />
    <meta property="og:title" content="BaseReview - Community Watchdog" />
    <meta property="og:description" content="Protect yourself from scams with honest reviews for Base MiniApps" />
    <meta property="og:image" content="https://your-domain.com/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-domain.com" />
    <meta property="twitter:title" content="BaseReview - Community Watchdog" />
    <meta property="twitter:description" content="Protect yourself from scams with honest reviews for Base MiniApps" />
    <meta property="twitter:image" content="https://your-domain.com/og-image.png" />

    <!-- Farcaster Mini App Frame -->
    <meta
      name="fc:frame"
      content='{
        "version": "next",
        "imageUrl": "https://your-domain.com/hero.png",
        "button": {
          "title": "Open BaseReview",
          "action": {
            "type": "launch_frame",
            "name": "BaseReview",
            "url": "https://your-domain.com",
            "splashImageUrl": "https://your-domain.com/splash.png",
            "splashBackgroundColor": "#0052FF"
          }
        }
      }'
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0052FF" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
